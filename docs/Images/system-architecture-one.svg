<svg viewBox="0 0 900 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-weight="bold" font-size="24">QR Code-Based Metro Ticketing System</text>
  <text x="450" y="60" text-anchor="middle" font-size="18">Clean Architecture</text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="100" width="800" height="150" fill="#e6f3ff" stroke="#333" stroke-width="2" rx="5" />
  <text x="450" y="120" text-anchor="middle" font-weight="bold" font-size="16">Presentation Layer</text>
  
  <!-- UI Areas -->
  <rect x="70" y="140" width="250" height="90" fill="#fff" stroke="#333" rx="5" />
  <text x="195" y="160" text-anchor="middle" font-weight="bold">User Interface</text>
  <text x="195" y="180" text-anchor="middle" font-size="12">- MyAccount</text>
  <text x="195" y="200" text-anchor="middle" font-size="12">- Ticket Management</text>
  <text x="195" y="220" text-anchor="middle" font-size="12">- Wallet/Payment</text>
  
  <rect x="340" y="140" width="250" height="90" fill="#fff" stroke="#333" rx="5" />
  <text x="465" y="160" text-anchor="middle" font-weight="bold">Admin Interface</text>
  <text x="465" y="180" text-anchor="middle" font-size="12">- Station Management</text>
  <text x="465" y="200" text-anchor="middle" font-size="12">- System Settings</text>
  <text x="465" y="220" text-anchor="middle" font-size="12">- Fare Management</text>
  
  <rect x="610" y="140" width="220" height="90" fill="#fff" stroke="#333" rx="5" />
  <text x="720" y="160" text-anchor="middle" font-weight="bold">System Area</text>
  <text x="720" y="180" text-anchor="middle" font-size="12">- Scanner Interface</text>
  <text x="720" y="200" text-anchor="middle" font-size="12">- Ticket Validation</text>
  <text x="720" y="220" text-anchor="middle" font-size="12">- QR Code Generation</text>
  
  <!-- Application Layer -->
  <rect x="50" y="270" width="800" height="150" fill="#e6ffe6" stroke="#333" stroke-width="2" rx="5" />
  <text x="450" y="290" text-anchor="middle" font-weight="bold" font-size="16">Application Layer</text>
  
 <!-- Repository -->
  <rect x="70" y="310" width="370" height="90" fill="#fff" stroke="#333" rx="5" />
  <text x="255" y="330" text-anchor="middle" font-weight="bold">Repositories</text>

  <rect x="80" y="345" width="105" height="45" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="133" y="362" text-anchor="middle" font-size="11" font-weight="bold">User Repository</text>
  <text x="133" y="380" text-anchor="middle" font-size="10">- IUserRepository</text>
  
  <rect x="195" y="345" width="105" height="45" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="248" y="362" text-anchor="middle" font-size="11" font-weight="bold">Ticket Repository</text>
  <text x="248" y="380" text-anchor="middle" font-size="10">- ITicketRepository</text>
  
  <rect x="310" y="345" width="120" height="45" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="370" y="362" text-anchor="middle" font-size="11" font-weight="bold">Stataion Repository</text>
  <text x="370" y="380" text-anchor="middle" font-size="10">- IStationRepository</text>

  <!-- Application Services -->
  <rect x="460" y="310" width="370" height="90" fill="#fff" stroke="#333" rx="5" />
  <text x="645" y="330" text-anchor="middle" font-weight="bold">Services</text>
  
  <rect x="470" y="345" width="105" height="45" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="520" y="362" text-anchor="middle" font-size="11" font-weight="bold">User Services</text>
  <text x="520" y="380" text-anchor="middle" font-size="10">- IUserService</text>
  
  <rect x="590" y="345" width="105" height="45" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="650" y="362" text-anchor="middle" font-size="11" font-weight="bold">Ticket Services</text>
  <text x="650" y="380" text-anchor="middle" font-size="10">- ITicketService</text>
  
  <rect x="700" y="345" width="120" height="45" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="760" y="362" text-anchor="middle" font-size="11" font-weight="bold">Stataion Services</text>
  <text x="760" y="380" text-anchor="middle" font-size="10">- IStationService</text>
  

  <!-- Domain Layer -->
  <rect x="50" y="440" width="800" height="130" fill="#ffecb3" stroke="#333" stroke-width="2" rx="5" />
  <text x="450" y="460" text-anchor="middle" font-weight="bold" font-size="16">Domain Layer</text>
  
  <rect x="50" y="480" width="800" height="70" fill="#fff" stroke="#333" rx="5" />
  <text x="450" y="500" text-anchor="middle" font-weight="bold">Entity Area</text>
  
  <rect x="70" y="515" width="180" height="30" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="160" y="535" text-anchor="middle" font-size="12">User</text>
  
  <rect x="260" y="515" width="180" height="30" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="350" y="535" text-anchor="middle" font-size="12">Ticket</text>
  
  <rect x="450" y="515" width="180" height="30" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="540" y="535" text-anchor="middle" font-size="12">Station</text>
  
  <rect x="640" y="515" width="180" height="30" fill="#f9f9f9" stroke="#333" stroke-dasharray="2" rx="3" />
  <text x="730" y="535" text-anchor="middle" font-size="12">Fare</text>
  
  <!-- Infrastructure Layer -->
  <rect x="50" y="590" width="800" height="130" fill="#ffe6e6" stroke="#333" stroke-width="2" rx="5" />
  <text x="450" y="610" text-anchor="middle" font-weight="bold" font-size="16">Infrastructure Layer</text>
  
  <rect x="70" y="635" width="230" height="70" fill="#fff" stroke="#333" rx="5" />
  <text x="185" y="650" text-anchor="middle" font-weight="bold">Data Access</text>
  <text x="185" y="670" text-anchor="middle" font-size="12">- Repository Implementations</text>
  <text x="185" y="685" text-anchor="middle" font-size="12">- Entity Framework Core</text>
  <text x="185" y="700" text-anchor="middle" font-size="12">- SQL Server</text>
  
  <rect x="320" y="635" width="230" height="70" fill="#fff" stroke="#333" rx="5" />
  <text x="435" y="650" text-anchor="middle" font-weight="bold">External Services</text>
  <text x="435" y="670" text-anchor="middle" font-size="12">- Payment Gateway Integration</text>
  <text x="435" y="685" text-anchor="middle" font-size="12">- Email Service Implementation</text>
  <text x="435" y="700" text-anchor="middle" font-size="12">- SMS Provider</text>
  
  <rect x="570" y="635" width="230" height="70" fill="#fff" stroke="#333" rx="5" />
  <text x="685" y="650" text-anchor="middle" font-weight="bold">Technical Services</text>
  <text x="685" y="670" text-anchor="middle" font-size="12">- Authentication/Authorization</text>
  <text x="685" y="685" text-anchor="middle" font-size="12">- Caching</text>
  
  <!-- Arrows -->
  <!-- Presentation to Application -->
  <line x1="450" y1="250" x2="450" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Application to Domain -->
  <line x1="450" y1="420" x2="450" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Domain to Infrastructure -->
  <line x1="450" y1="570" x2="450" y2="590" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Infrastructure to Domain (Dependency Inversion) -->
  <path d="M500,590 Q530,550 500,520" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" fill="transparent" />
  <text x="535" y="555" font-size="10" text-anchor="middle">depends on</text>
  
  <!-- Infrastructure to Application (Dependency Inversion) -->
  <path d="M400,590 Q370,505 400,420" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" fill="transparent" />
  <!-- <text x="345" y="505" font-size="10" text-anchor="middle">implements</text> -->
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>